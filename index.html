<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Our Team</title>
</head>

<body>
    <div class="container my-5">
        <!-- titolo -->
        <header>
            <h1 class="text-center">Meet our Team</h1>
            <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque totam provident quas
                sapiente vel dicta saepe assumenda placeat dolorum, rem natus odio id maxime nam qui porro incidunt
                obcaecati earum sint, dolore delectus odit molestias repudiandae? Quisquam cum dolorem dicta!</p>
        </header>

        <main>
            <!-- Team cards -->
            <div id="team-cards" class="row justify-content-center">
                <!-- Qui aggiungo le card con JS -->
            </div>

            <!-- Form per aggiungere un nuovo membro -->
            <div class="container">
                <div class="row justify-content-start">
                  <div class="col-12 col-md-6 col-lg-4">
                    <!-- Bottone per mostrare/nascondere il form -->
                    <button id="toggle-form-btn" class="btn custom-btn mb-3 rounded-pill">Aggiungi Membro</button>
              
                    <!-- Form inizialmente nascosto -->
                    <div id="add-member-container" class="d-none">
                      <form id="add-member-form" class="bg-dark text-white p-4 rounded shadow-sm">
                        <div class="form-group mb-3">
                          <label for="name" class="form-label">Nome</label>
                          <input type="text" class="form-control bg-secondary text-white border-0" id="name" required>
                        </div>
                        <div class="form-group mb-3">
                          <label for="role" class="form-label">Ruolo</label>
                          <input type="text" class="form-control bg-secondary text-white border-0" id="role" required>
                        </div>
                        <div class="form-group mb-4">
                          <label for="image-url" class="form-label">URL Immagine</label>
                          <input type="url" class="form-control bg-secondary text-white border-0" id="image-url" required>
                        </div>
                        <!-- pulsanti form -->
                        <button type="submit" class="btn custom-btn mb-3 rounded-pill">Aggiungi</button>
                        <button type="reset" class="btn btn-light mb-3 rounded-pill">Annulla</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="./script/script.js"></script>
</body>

</html>
